plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'levywalk.Main'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    //testCompile 'org.graphstream:commons-cli-1.4'
    // testCompile 'org.graphstream:gs-algo-1.3'
    // testCompile 'org.graphstream:gs-core-1.3'
    // https://mvnrepository.com/artifact/org.graphstream/gs-core
    compile group: 'org.graphstream', name: 'gs-core', version: '1.3'
 
    // https://mvnrepository.com/artifact/org.graphstream/gs-algo
    compile group: 'org.graphstream', name: 'gs-algo', version: '1.3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4' 
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    // flatDir {
       // dirs '/Library/Java/Extensions'
    // } 
}

jar {
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
    manifest {
        attributes("Main-Class": "levywalk.Main")
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
